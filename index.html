<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center mt-5 text-warning">To Do List</h1>
    <div class="text-center container w-100 m-auto mt-5">
      <div class="input-group mt-5">
        <input id="input-value" class="form-control" aria-label="With textarea"></input>
        <button onclick="addItem()" id="input-btn" class="btn btn-primary ms-1">Add Items</button>
      </div>
      <div class="mt-5">
        <table id="table" class="table">
          <thead>
            <tr>
                <th class="text-info" scope="col">List</th>
                <th class="text-info" scope="col">Description</th>
                <th class="text-info" scope="col">Action</th>
              </tr>
          </thead>
          <tbody id="content-container">
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr> -->
          </tbody>
        </table>
        <!-- <button id="clear-btn" class="btn btn-danger px-4">Clear All</button> -->
      </div>
    </div>
    <!-- javaScript connect -->
    <script src="todo/todo.js"></script>
</body>
</html>
